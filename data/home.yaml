title: Bienvenue !
text: Une aventure de dégustation culinaire et de culture sous toutes ses formes. Des évènements, des projets attentifs à une nourriture saine, locale, « slow »… Des projets qui correspondent aux besoins, envies, sensibilités, préoccupations de chacun.  Participez avec nous à une vie de village joyeuse et solidaire.
