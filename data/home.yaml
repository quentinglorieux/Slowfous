title: Bienvenue !
text: Une aventure de culture sous toutes ses formes. Des évènements associés à une nourriture saine, locale, « slow »… Des projets partagés qui tentent de répondre aux besoins, envies, sensibilités, préoccupations de chacun.  Participez avec nous à une vie de village joyeuse et solidaire !
